                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>

                                <form role="form" id="form1" class="email-form" method="post" action="https://formsubmit.co/asifasifpsps@gmail.com"onsubmit="return validateform()" >
                                    <div class="row">
                                      <div class="form-group col-md-6">
                                        <label for="name">Your Name</label>
                                        <input type="text" name="name" class="form-control" id="name" required>
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="name">Your Email</label>
                                        <input type="email" class="form-control" name="email" id="email" required>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="name">Subject</label>
                                      <input type="text" class="form-control" name="subject" id="tex" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="name">Message</label>
                                      <textarea class="form-control" id="text" name="message" rows="10" required></textarea>
                                    </div>
                                    <div class="my-3">
                                      <div class="loading">Loading</div>
                                      <div class="error-message"></div>
                                      <div class="sent-message">Your message has been sent. Thank you!</div>
                                    </div>
                                    <div class="text-center"><button class="btn btn-primary" type="submit" onclick="validateform()" >Send Message</button></div>
                                  </form>
